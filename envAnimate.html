<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"> <!--always remember to set this meta tag with the char encoding to utf-8 or else d3 won't work! -->
	<style>
		div {
			width: 200px
			
		}
		
		#three :nth-child(2) {
			color: blue;
		}
		
		#three {
			padding-left: 50px;
			
		}
	</style>
		  
    <title>Page Title</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<script src="./bower_components/d3/d3.js"></script>
	<div id="env">
    <div class="alert alert-warning" id="one">
        <ul>
            <li style="color: green">
                square - function
            </li>
            <li>
                x = 10
            </li>
			<li>
				v = true
			</li>
        </ul>
    </div>
	<div class="alert alert-info" id="two">
        <ul>
            <li>
                square - function
            </li>
            <li>
                x = 10
            </li>
			<li>
				v = true
			</li>
        </ul>
    </div>
	
	<div class="alert alert-info" id="three">Global Env
        <p>
                square - function</p>
           
              <p>x = 10</p>  
            
				<p>v = true</p>
			
    </div>
</div>

<script>
	var selectedEnv = d3.select("#env");
	
	//code (http://stackoverflow.com/a/29278310) is based off of Lars Kotthoff (http://stackoverflow.com/users/1172002/lars-kotthoff)
	//and Hugolpz (http://stackoverflow.com/users/1974961/hugolpz) answer for this question:
	//http://stackoverflow.com/q/29278107
	selectedEnv.append("div").attr("class", "alert alert-info").text("hello").style("color", "#ff4");
</script>




</body>
</html>
