<!DOCTYPE html>

<html lang="en" ng-app="astInterpreter">
<head>
    <meta charset="utf-8">
    <title>D3 Data Viz</title>
     <!--copied the stylesheet code from here https://gist.github.com/d3noob/8326869-->
    <style>
        
        #parent, html, body{
        height:  98%;
        width: 99%;
       }
        .node circle {
          fill: #fff;
          stroke: steelblue;
          /*stroke: white;*/
          stroke-width: 2px;
        }
        .node text { font: 20px sans-serif; }
        .link {
          fill: none;
          stroke: #ccc;
          /*stroke: steelblue;*/
          stroke-width: 2px;
        }
        /*end copied stylesheet code*/
        
        #editor{
            /*margin-right: 1%;*/
            border: 1px solid #000;
            position: absolute;
            top: 5%;
            bottom: 0px;
            left: 0px;
            right: 70%;
        }
        
        #prettyCode{
          border: 1px solid #000;
            position: absolute;
            top: 5%;
            bottom: 0px;
            left: 0px;
            right: 70%;
        }
        
        
        
        /*#envBase{
            width: 200px;
            position: relative;
            left: 80%;
            border: 1px solid red;
        }*/
        
        #envBase{
            float: right;
            clear: right;
            
            padding-top: 10px;
            overflow: auto;
            width: 15%;
            height: 100%;
        }
        
        #envBase > div{
            float: right;
            clear: inherit;
            width: 90%;
            padding-top: 10px;
            
        }
        
        #advance{
        float: right;
        width: 10%;
        height: 5%;
        background: red;
        text-align: center;
        color: #fff;
        
        
    }
    
    #reverse{
        float: right;
        
        width: 6%;
        height: 5%;
        text-align: center;
        background: #D9D8D8;
        
    }
    
    #ast{
        position: absolute;
        left: 30%;
        right: 20%;
        bottom: 0px;
        top: 5%;
        padding-left: 1;
        
        
        
        
    }
    /*copied code from Rob Schmuecker*/
    .overlay{
      background-color:#EEE;
  }
    /*end copied code*/
    
        
        
        
        
    
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <script src="./bower_components/d3/d3.js"></script> <!-- always use version 3 of D3js to ensure the API works with my code! -->

<script src="./bower_components/monaco-editor-samples/node_modules/monaco-editor/min/vs/loader.js"></script>



<!--<div>Language 7</div>-->
    
    <div ng-controller="mainController as main">
        <button ng-click="mco.save();main.resetIndex();editing = !editing">Visualize program</button>
        <animation-button>
            
        </animation-button>
        <env-stack>
            
        </env-stack>
        <monaco-editor>
            
        </monaco-editor>
        
        
        <!--<animation-button>
            
        </animation-button>-->
        <d3-ast evaluate data="{{main.getAST()}}" build-tree editorcontent="{{main.getContent()}}">
            
        </d3-ast>
        
        <pretty-code editorcontent="{{main.getContent()}}">
          
        </pretty-code>
        
        
        <!--<div id="result" >{{main.getResult().valueI}}</div>-->

    </div>  
        
        
        
    
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="./bower_components/angular/angular.js"></script>

</html>
