<!DOCTYPE html>

<html lang="en" ng-app="astInterpreter">
<head>
    <meta charset="utf-8">
    <title>D3 Data Viz</title>
     <!--copied the stylesheet code from here https://gist.github.com/d3noob/8326869-->
    <style>
        
        #parent, html, body{
        height:  98%;
        width: 99%;
       }
        .node circle {
          fill: #fff;
          stroke: steelblue;
          /*stroke: white;*/
          stroke-width: 2px;
        }
        .node text { font: 20px sans-serif; }
        .link {
          fill: none;
          stroke: #ccc;
          /*stroke: steelblue;*/
          stroke-width: 2px;
        }
        /*end copied stylesheet code*/
        
        #editor{
            width: 70%;
            border: 1px solid red;
            height: 100px;
            position: relative;
            left: 10%;
        }
        
        #code{
        float: left;
        padding-left: 1%;
        
        width: 70%;
        height: 20%;
        
    }
        
        /*#envBase{
            width: 200px;
            position: relative;
            left: 80%;
            border: 1px solid red;
        }*/
        
        #envBase{
            float: right;
            clear: right;
            padding-left: 1%;
            padding-top: 10px;
            overflow: auto;
            width: 15%;
            height: 100%;
        }
        
        #advance{
        float: right;
        width: 8%;
        height: 5%;
        background: red;
        text-align: center;
        color: #fff;
        
        
    }
    
    #reverse{
        float: right;
        
        width: 6%;
        height: 5%;
        text-align: center;
        background: #D9D8D8;
        
    }
    
    #ast{
        float: left;
        padding-left: 1
        
        overflow-x: auto;
        overflow-y: auto;
        
    }
    
    svg { 
        width: inherit;
        height: auto;
        overflow: scroll;
    }
        
        
        
        
    
    </style>
